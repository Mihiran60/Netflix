<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            background: url('/movie-poster-background-jd1c45cjm7vba7gg.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .get-started {
            position: relative;
            text-align: left;
            background:#26a463;
            padding: 20px;
            height: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            z-index: 2;
            padding-top: 50px;
            padding: 50px;
        }

        .get-started img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .get-started h4 {
            font-size: 18px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .get-started p {
            font-size: 12px;
            margin-bottom: 20px;
        }

        .get-started button {
            background-color: #1d1e1d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .get-started button:hover {
            background-color: #474748;
        }
    </style>
</head>
<body>
    <div class="get-started">
        <img src="/1723823527netflix-white-logo-png.png" alt="Logo" >
        <h4>Welcome to Our Platform</h4>
        <p>Get started on your journey with us. Click the button below to begin!</p>
        <button>Get Started</button>
    </div>
</body>
</html>
